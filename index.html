<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ripol</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   
        <meta property="og:title" content="Para los Gallos de verdad" />
        <meta property="og:description" content="Concurso" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />

        <script src="js/h5utils.js"></script>
    </head>
    <body>
        <!-- Preloader -->
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>
        <div class="container">
           
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.js"></script>

        <script>
            var video = document.querySelector('#one'),
                video2 = document.querySelector('#two'),
                togglePlay = document.querySelector('#play'),
                position = document.querySelector('#position'),
                ready = false,
                controls = document.querySelector('#controls'),
                scrub = document.querySelector('#scrub');

            addEvent(togglePlay, 'click', function () {
              if (ready) {
                video.playbackRate = 0.5;
                if (video.paused) {
                  if (video.ended) {
                    video.currentTime = 0;
                    video2.currentTime = 0;
                  }
                  video2.currentTime = video.currentTime;
                  video.play();
                  this.value = "pause";
                } else {
                  video.pause();
                  this.value = "play";
                }
              }
            });

            function seek() {
              scrub.value = video2.currentTime = this.currentTime;
            }

            addEvent(video, 'seeking', seek);
            addEvent(video, 'seeked', seek);

            addEvent(video, 'play', function () {
              video2.play();
            });

            addEvent(video, 'pause', function () {
              video2.pause();
            })

            addEvent(video, 'timeupdate', function () {
              position.innerHTML = asTime(this.currentTime);
              scrub.value = this.currentTime;
            });

            addEvent(video, 'ended', function () {
              togglePlay.value = "play";
            });

            addEvent(video, 'canplay', function () {
              video.muted = true;
              ready = true;
              document.querySelector('#duration').innerHTML = asTime(this.duration);

              scrub.setAttribute('max', this.duration);
              addEvent(scrub, 'change', function () {
                video.currentTime = this.value;
                video2.currentTime = this.value;
              });
            });

            function asTime(t) {
              t = Math.round(t);
              var s = t % 60;
              var m = Math.round(t / 60);
              
              return two(m) + ':' + two(s);
            }

            function two(s) {
              s += "";
              if (s.length < 2) s = "0" + s;
              return s;
            }
        </script>           
    </body>
</html>
